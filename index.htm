<!DOCTYPE html>
<html lang="en">

          <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <link rel="stylesheet" href="./asset/css/style.css">
                    <!-- Used for icon -->
                    <script src="https://kit.fontawesome.com/e18978ac8a.js" crossorigin="anonymous"></script>
                    <!-- The defer attribute to make sure that the DOM is totally loaded -->
                    <script src="./js/main.js" defer></script>
                    <title>Add to cart and delete from cart</title>
          </head>

          <body>
                    <header class="header">
                              <p class="logo">LOGO</p>
                              <div class="cart">
                                        <i class="fa-solid fa-cart-shopping"></i>
                                        <p id="count">0</p>
                              </div>
                    </header>
                    <div class="container">
                              <div id="root"></div>
                              <div class="sidebar">
                                        <div class="head">
                                                  <p>My cart</p>
                                        </div>
                                        <div id="cart-item">Your cart is empty</div>
                                        <div class="foot">
                                                  <h3>Total</h3>
                                                  <h2 id="total">$ 0.00</h2>
                                        </div>
                              </div>
                    </div>
          </body>

</html>
